<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
</head>


<body>

  <header>

    <div class="topbar">

      <img id = "logo" src="images/logo.svg" alt="huddle-logo">

    </div>

  </header>

  <section class = "main-content">

    <div class="hero-section">
        
      <img id="hero-image" src="images/illustration-mockups.svg" alt="hero-image">
        
    </div>

    <div class="content-wrapper">
      <div class="spacing-wrapper">
        <h2 class = "content-header">Build The Community Your Fans Will Love</h2>

        <p class="main-copy">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

        <div class="button-wrapper">

          <button class="cta-button">Register</button>

        </div>
      </div>
    </div>

  </section>

  <footer>
    <ul class = "footer-items">

      <li><i class="fab fa-facebook-f"></i></li>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class ="fab fa-instagram"></i></li>

    </ul>


  </footer>
</body>


</html>
